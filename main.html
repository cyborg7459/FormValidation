<html>
<head>   
    <title>
        Form Validator
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h3 class="text-center">Register With Us</h3>
        <form action="/register" method="POST" class="form">
            <div class="form-group" id="name">
                <label class="text-muted" for="#username">Username</label>
                <input type="text" name="Username" id="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group" id="mail">
                <label class="text-muted" for="#email">Email</label>
                <input type="emaila" id="email" placeholder="Enter email" name="email" class="form-control">
            </div>
            <div class="form-group" id="pass">
                <label class="text-muted" for="#password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password">
            </div>
            <div class="form-group" id="pass2">
                <label class="text-muted" for="#passconf">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Enter Password again" id="passconf" name="passconf">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
    </div>
        
<script src="js/app.js"></script>  
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</body>
</html>
